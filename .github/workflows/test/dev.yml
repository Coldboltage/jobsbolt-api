  dockerBuild:
    runs-on: ubuntu-latest
    # needs: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches the full Git history

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get Branch Name
        id: branch_name
        run: |
          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
          echo "Branch name is $BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Build Docker Image
        run: |
          docker build -f Dockerfile.test -t coldbolt/jobsbolt-api:dev-test-latest -t coldbolt/jobsbolt-api:${{ env.BRANCH_NAME }}-dev-test .

      - name: Push Docker Image
        run: |
          docker push coldbolt/jobsbolt-api:dev-test-latest
          docker push coldbolt/jobsbolt-api:${{ env.BRANCH_NAME }}-dev-test
